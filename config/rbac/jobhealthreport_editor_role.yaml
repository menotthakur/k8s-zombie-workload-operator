# This rule is not used by the project operator-101 itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the jobhealth.ops.thakur.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-101
    app.kubernetes.io/managed-by: kustomize
  name: jobhealthreport-editor-role
rules:
- apiGroups:
  - jobhealth.ops.thakur.dev
  resources:
  - jobhealthreports
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - jobhealth.ops.thakur.dev
  resources:
  - jobhealthreports/status
  verbs:
  - get
