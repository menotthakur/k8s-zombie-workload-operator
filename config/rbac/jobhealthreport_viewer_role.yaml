# This rule is not used by the project operator-101 itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to jobhealth.ops.thakur.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-101
    app.kubernetes.io/managed-by: kustomize
  name: jobhealthreport-viewer-role
rules:
- apiGroups:
  - jobhealth.ops.thakur.dev
  resources:
  - jobhealthreports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - jobhealth.ops.thakur.dev
  resources:
  - jobhealthreports/status
  verbs:
  - get
