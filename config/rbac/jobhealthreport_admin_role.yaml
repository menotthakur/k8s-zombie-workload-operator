# This rule is not used by the project operator-101 itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over jobhealth.ops.thakur.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-101
    app.kubernetes.io/managed-by: kustomize
  name: jobhealthreport-admin-role
rules:
- apiGroups:
  - jobhealth.ops.thakur.dev
  resources:
  - jobhealthreports
  verbs:
  - '*'
- apiGroups:
  - jobhealth.ops.thakur.dev
  resources:
  - jobhealthreports/status
  verbs:
  - get
